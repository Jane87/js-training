<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<h1>Why does the alert box block the tick?</h1>

<button onclick="alertHelloWorld()">Alert Hello World</button>

<script type="text/javascript">
    var i = 0;

    setInterval(function() {
        console.log('tick', i++);
    }, 200);

    function alertHelloWorld() {
        alert('Hello World');
    }
</script>

</body>
</html>

<h1>Book List</h1>

<input type="text" ng-model="searchText">

<table border="1">
    <tr>
        <td><b>Title</b></td>
        <td><b>Author</b></td>
        <td><b>ISBN</b></td>
    </tr>

    <tr ng-repeat="book in books | filter:searchText">
        <td><a ng-href="/#/books/{{ book.isbn }}">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
        <td>{{ book.isbn }}</td>
    </tr>

</table>

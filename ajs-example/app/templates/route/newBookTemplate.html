<h1>New Book Form</h1>
<form name="newBook" novalidate>
    <input type="text"
           name="title"
           placeholder="title"
           ng-model="book.title" required>
    <span ng-show="newBook.title.$invalid && newBook.title.$dirty">
        Please provide a title.
    </span><br>

    <input type="text" name="subtitle" placeholder="subtitle" ng-model="book.subtitle" required><br>
    <input type="text" name="author" placeholder="author" ng-model="book.author" required><br>
    <input type="text" name="isbn" placeholder="isbn" ng-model="book.isbn" required><br>
    <input type="number" name="numPages" placeholder="numPages" ng-model="book.numPages" required><br>

    <button ng-disabled="newBook.$invalid" ng-click="saveBook(book)">Save Book</button>
</form>
